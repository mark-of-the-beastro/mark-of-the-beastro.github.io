<aside>
  <nav>
    <ul>
      {% for item in site.data.nav.items %}

      <li>
        {% assign base = page.url | split: "/" | slice: 0, 2 | join: "/" %}
        <a
          class="{% if base == item.url %}active{% endif %}"
          href="{% link {{ item.link }} %}"
        >
          {{ item.text }}
        </a>
      </li>

      {% endfor %}
    </ul>
  </nav>
</aside>
